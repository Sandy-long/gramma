    <script>
        // ÂàùÂßãÂåñ - ‰ªéÊú¨Âú∞Â≠òÂÇ®Âä†ËΩΩÁä∂ÊÄÅ
        document.addEventListener('DOMContentLoaded', function() {
            // Âä†ËΩΩÊâÄÊúâÂ§çÈÄâÊ°ÜÁä∂ÊÄÅ
            document.querySelectorAll('.checkbox').forEach(checkbox => {
                const savedState = localStorage.getItem(checkbox.id);
                if (savedState === 'true') {
                    checkbox.checked = true;
                    checkbox.nextElementSibling.classList.add('completed');
                }
            });
            
            updateProgress();
        });

        // ÁõëÂê¨ÊâÄÊúâÂ§çÈÄâÊ°ÜÁöÑÂèòÂåñ
        document.querySelectorAll('.checkbox').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                // Êõ¥Êñ∞Ê†áÁ≠æÁä∂ÊÄÅ
                const label = this.nextElementSibling;
                if (this.checked) {
                    label.classList.add('completed');
                } else {
                    label.classList.remove('completed');
                }
                
                // ‰øùÂ≠òÂà∞Êú¨Âú∞Â≠òÂÇ®
                localStorage.setItem(this.id, this.checked);
                
                // Êõ¥Êñ∞ËøõÂ∫¶
                updateProgress();
            });
        });

        // ÈáçÁΩÆÁâπÂÆöÈÉ®ÂàÜ
        function resetSection(sectionId) {
            if (confirm('Á°ÆÂÆöË¶ÅÈáçÁΩÆÊú¨ÈÉ®ÂàÜÁöÑÊâÄÊúâ‰ªªÂä°ÂêóÔºü')) {
                const section = document.getElementById(sectionId);
                section.querySelectorAll('.checkbox').forEach(checkbox => {
                    checkbox.checked = false;
                    checkbox.nextElementSibling.classList.remove('completed');
                    localStorage.removeItem(checkbox.id);
                });
                updateProgress();
            }
        }

        // Êõ¥Êñ∞ËøõÂ∫¶
        function updateProgress() {
            const allCheckboxes = document.querySelectorAll('.checkbox');
            const totalItems = allCheckboxes.length;
            const completedItems = document.querySelectorAll('.checkbox:checked').length;
            const percentage = totalItems > 0 ? Math.round((completedItems / totalItems) * 100) : 0;
            
            // Êõ¥Êñ∞ËøõÂ∫¶Êù°
            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('progressText').textContent = `${completedItems}/${totalItems} Â∑≤ÂÆåÊàê (${percentage}%)`;
            
            // Êõ¥Êñ∞ÂêÑÈÉ®ÂàÜÁªüËÆ°
            updateCategoryStats();
        }

        // Êõ¥Êñ∞ÂàÜÁ±ªÁªüËÆ°
        function updateCategoryStats() {
            // LISTEN ÁªüËÆ° (43È°π)
            const listenCompleted = document.querySelectorAll('#listen-part4 .checkbox:checked, #listen-part3 .checkbox:checked, #listen-part2 .checkbox:checked, #listen-part1 .checkbox:checked').length;
            document.getElementById('listen-count').textContent = `${listenCompleted}/43`;
            
            // READ ÁªüËÆ° (158È°π)
            const readCompleted = document.querySelectorAll('#read-part1 .checkbox:checked, #read-part2 .checkbox:checked, #read-part3 .checkbox:checked, #read-part4 .checkbox:checked, #read-part5 .checkbox:checked, #read-part6 .checkbox:checked').length;
            document.getElementById('read-count').textContent = `${readCompleted}/158`;
            
            // ÊÄªËÆ°ÁªüËÆ°
            const totalCompleted = listenCompleted + readCompleted;
            document.getElementById('total-count').textContent = `${totalCompleted}/201`;
        }

        // ÈáçÁΩÆÊâÄÊúâ‰ªªÂä°
        document.getElementById('reset-btn').addEventListener('click', function() {

                });

            }
