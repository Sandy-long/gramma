    <script>
        // ÂàùÂßãÂåñ - ‰ªéÊú¨Âú∞Â≠òÂÇ®Âä†ËΩΩÁä∂ÊÄÅ
        document.addEventListener('DOMContentLoaded', function() {
            // Âä†ËΩΩÊâÄÊúâÂ§çÈÄâÊ°ÜÁä∂ÊÄÅ
            document.querySelectorAll('.checkbox').forEach(checkbox => {
                const savedState = localStorage.getItem(checkbox.id);
                if (savedState === 'true') {
                    checkbox.checked = true;
                    checkbox.nextElementSibling.classList.add('completed');
                }
            });
            
            updateProgress();
        });

        // ÁõëÂê¨ÊâÄÊúâÂ§çÈÄâÊ°ÜÁöÑÂèòÂåñ
        document.querySelectorAll('.checkbox').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                // Êõ¥Êñ∞Ê†áÁ≠æÁä∂ÊÄÅ
                const label = this.nextElementSibling;
                if (this.checked) {
                    label.classList.add('completed');
                } else {
                    label.classList.remove('completed');
                }
                
                // ‰øùÂ≠òÂà∞Êú¨Âú∞Â≠òÂÇ®
                localStorage.setItem(this.id, this.checked);
                
                // Êõ¥Êñ∞ËøõÂ∫¶
                updateProgress();
            });
        });

        // Êõ¥Êñ∞ËøõÂ∫¶
        function updateProgress() {
            const allCheckboxes = document.querySelectorAll('.checkbox');
            const totalItems = allCheckboxes.length;
            const completedItems = document.querySelectorAll('.checkbox:checked').length;
            const percentage = Math.round((completedItems / totalItems) * 100);
            
            // Êõ¥Êñ∞ËøõÂ∫¶Êù°
            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('progressText').textContent = `${completedItems}/${totalItems} Â∑≤ÂÆåÊàê (${percentage}%)`;
            
            // Êõ¥Êñ∞ÂêÑÈÉ®ÂàÜÁªüËÆ°
            updateSectionStats();
        }

        // Êõ¥Êñ∞ÂêÑÈÉ®ÂàÜÁªüËÆ°

        }

                    checkbox.checked = false;
                    checkbox.nextElementSibling.classList.remove('completed');
                    localStorage.removeItem(checkbox.id);
                });
                updateProgress();
            }
        });
